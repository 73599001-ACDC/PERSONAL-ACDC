<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Kelly ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CSS PREMIUM (Todo en uno) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta de colores refinada para más elegancia */
            --bg-color: #fff0f5; /* Fondo un poco más claro */
            --bg-envelope-color: #ffe3ed;
            --envelope-tab: #ffc2d1; /* Tapa un poco más oscura para contraste */
            --envelope-cover: #ffd1dc; /* Solapas laterales */
            --shadow-color: rgba(0, 0, 0, 0.15); /* Sombra más suave */
            --txt-color: #800020;
            --heart-color: #ff477e;
            --heart-shine: #ff8fab; /* Nuevo color para el brillo del corazón */
        }

        body {
            background: radial-gradient(circle, var(--bg-color) 0%, #ffe6ef 100%); /* Fondo con viñeta suave */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        h1 {
            font-family: "Marck Script", cursive;
            text-align: center;
            font-size: 3.5rem;
            color: #d6336c;
            margin-bottom: 2.5rem;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); /* Sombra sutil al texto */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 30px;
        }

        .envelope-wrapper {
            position: relative;
            background-color: var(--bg-envelope-color);
            /* Sombra doble para más realismo: una difusa y una más cercana */
            box-shadow: 0 10px 30px -5px var(--shadow-color), 0 0 5px rgba(0,0,0,0.05);
            border-radius: 0 0 15px 15px;
            width: 350px;
            height: 250px;
            cursor: pointer;
        }

        /* Efecto de profundidad interior en la boca del sobre */
        .envelope-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
            z-index: 4; /* Encima de la carta cerrada */
            pointer-events: none;
        }

        /* Tapa Superior */
        .envelope-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border-top: 140px solid var(--envelope-tab);
            border-right: 175px solid transparent;
            border-left: 175px solid transparent;
            transform-origin: top;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.6s; /* Animación más suave */
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); /* Sombra sutil en el borde de la tapa */
        }

        /* Tapas Laterales */
        .tap-right, .tap-left {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            z-index: 20;
            pointer-events: none;
            filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.05)); /* Definición en los bordes */
        }

        .tap-right {
            right: 0;
            border-bottom: 140px solid var(--envelope-cover);
            border-left: 175px solid transparent;
            border-right: 175px solid var(--envelope-cover);
            border-bottom-right-radius: 15px;
        }

        .tap-left {
            left: 0;
            border-bottom: 140px solid var(--envelope-cover);
            border-right: 175px solid transparent;
            border-left: 175px solid var(--envelope-cover);
            border-bottom-left-radius: 15px;
        }

        /* LA CARTA */
        .letter {
            position: absolute;
            bottom: 0;
            width: 80%;       
            left: 10%;        
            height: 80%;      
            background: #fff;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05); /* Sombra superior sutil */
            padding: 20px 15px;
            border-radius: 10px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            opacity: 0;
        }
        
        .letter.loaded { opacity: 1; }

        .letter .text {
            font-family: "Gill Sans", Calibri, sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 14px; /* Letra un pelín más grande */
            border: 2px dashed var(--envelope-tab);
            padding: 15px;
            height: 100%;
            overflow-y: auto;
            line-height: 1.5;
        }

        .letter .text::-webkit-scrollbar { width: 6px; }
        .letter .text::-webkit-scrollbar-track { background: #fff; }
        .letter .text::-webkit-scrollbar-thumb { background: var(--envelope-cover); border-radius: 10px; }

        /* EL CORAZÓN "SELLO DE CERA" 3D */
        .heart {
            position: absolute;
            top: 55%; 
            left: 50%;
            width: 34px; /* Un poco más grande */
            height: 34px;
            /* Degradado para efecto 3D brillante */
            background: radial-gradient(circle at 30% 30%, var(--heart-shine), var(--heart-color));
            transform: translate(-50%, -50%) rotate(45deg);
            /* Sombra más nítida y cercana para parecer pegado */
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
            z-index: 30;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 34px;
            height: 34px;
            /* El mismo degradado en los pseudoelementos */
            background: radial-gradient(circle at 30% 30%, var(--heart-shine), var(--heart-color));
            border-radius: 50%;
        }
        .heart:before { top: -17px; left: 0; }
        .heart:after { left: 17px; top: 0; }

        /* --- ANIMACIONES --- */
        
        /* 1. Abrir sobre */
        .envelope-wrapper.flap::before {
            transform: rotateX(180deg);
            z-index: 1;
            transition-delay: 0s; /* Abre inmediatamente al volver */
        }

        /* Cuando se abre, quitamos la sombra interna para que la carta salga limpia */
        .envelope-wrapper.flap::after {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .envelope-wrapper.flap .heart {
            transform: rotate(90deg) scale(0.8); /* Gira y se hace un pelín más pequeño */
            opacity: 0;
            transition: 0.3s ease-in;
        }

        /* 2. Sacar carta */
        .letter.letter-opening {
            transform: translateY(-200px);
            height: 380px;   
            width: 95%;      
            left: 2.5%;      
            z-index: 40;     
            /* Sombra grande cuando la carta está flotando fuera */
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); 
            transition-delay: 0.5s; /* Espera a que la tapa abra */
        }
        
        /* Móvil Responsive */
        @media screen and (max-width: 450px) {
            h1 { font-size: 2.8rem; }
            .envelope-wrapper { width: 300px; height: 200px; }
            .envelope-wrapper::before { 
                border-top-width: 110px; border-right-width: 150px; border-left-width: 150px; 
            }
            .tap-right { 
                border-bottom-width: 110px; border-left-width: 150px; border-right-width: 150px; 
            }
            .tap-left { 
                border-bottom-width: 110px; border-right-width: 150px; border-left-width: 150px; 
            }
            .letter.letter-opening { height: 400px; transform: translateY(-140px); }
        }
    </style>
</head>
